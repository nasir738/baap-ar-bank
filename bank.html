<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Inside</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center">Let's get some Money</h1>

            <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-green-400 p-8 rounded-xl ">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-violet-400 p-8 rounded-xl ">
                        <h4 class="text-2xl">Withdrow</h4>
                        <h2 class="text-5xl">$<span id="withdro-total">00</span></h2>
                    </div>
                    <div class="bg-cyan-400 p-8 rounded-xl ">
                        <h4 class="text-2xl">Blance</h4>
                        <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                    </div>

                </div>
            </section>
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                    <div class="bg-amber-400 p-8 rounded-xl">
                        <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

                        <input class="w-9/12 block mb-4 px-3" type="text"
                            name="" id="user-Deposit" placeholder="$ Amount you want to deposit">

                        <button id="btn-Deposit" class="bg-amber-600 px-8 py-2
                            text-white font-medium rounded-lg
                            hover:bg-violet-600">Deposit</button>
                    </div>
                    <div class="bg-indigo-600 p-8 rounded-xl">
                        <h4 class="text-2xl mb-4 text-white">please Withdrow</h4>

                        <input class="w-9/12 block mb-4 px-3" type="text"
                            name="" id="user-withdrow" placeholder="$ Amount you want to withdrow">

                        <button id="btn-withdrow" class="bg-amber-600 px-8 py-2
                            text-white font-medium rounded-lg
                            hover:bg-violet-600">Withdrow</button>
                    </div>
                </div>
            </section>
        </header>
        <script src="js/deposit.js"></script>
        <script src="js/withdrow.js"></script>
    </body>
</html>
